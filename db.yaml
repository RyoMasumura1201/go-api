apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: db
spec:
  selector:
    app: db
  clusterIP: None
  ports:
    - name: postgres
      port: 5432

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
  labels:
    app: db
spec:
  serviceName: "db"
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:16-alpine
          volumeMounts:
            - name: sql-init-config
              mountPath: /docker-entrypoint-initdb.d
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: gotodo
            - name: POSTGRES_PASSWORD
              value: password
      volumes:
        - name: sql-init-config
          configMap:
            name: db-init-configmap
            items:
              - key: init.sql
                path: init.sql
