version: "3.8"
services:
  server:
    build: .
    ports:
      - 80:8080
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:16-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: gotodo
      POSTGRES_PASSWORD: password
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "gotodo", "-d", "gotodo"]
      interval: 10s
      timeout: 5s
      retries: 5
